<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi AI Chat</title>
    <style>
        /* 样式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-log {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            flex-grow: 1; /* 让聊天记录区域占满剩余空间 */
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background-color: #daf7a6;
        }
        .message.assistant {
            align-self: flex-start;
            background-color: #f0f0f0;
        }
        .loader {
            margin: 10px 0;
            text-align: center;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f7f7f7;
        }
        #input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            min-width: 300px; /* 设置输入框的最小宽度 */
        }
        #send-btn {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-log"></div>
    <div id="input-container">
        <input type="text" id="input" placeholder="输入你的问题..." />
        <button id="send-btn">发送</button>
    </div>
</div>

<script>
    // 初始化消息
    let messages = [
        {
            role: "system",
            content: "你是 Kimi，由 Moonshot AI 提供的人工智能助手，你更擅长中文和英文的对话。你会为用户提供安全，有帮助，准确的回答。同时，你会拒绝一切涉及恐怖主义，种族歧视，黄色暴力等问题的回答。Moonshot AI 为专有名词，不可翻译成其他语言。",
        },
    ];

    // 发送消息的函数
    async function sendMessage() {
        const userInput = document.getElementById("input").value;
        if (userInput.trim() === "") return;

        // 添加用户消息到消息记录并更新界面
        addMessage(userInput, "user");
        document.getElementById("input").value = "";

        messages.push({
            role: "user",
            content: userInput,
        });

        // 显示加载动画
        const loader = document.createElement("div");
        loader.className = "loader";
        loader.textContent = "正在加载...";
        document.getElementById("chat-log").appendChild(loader);

        try {
            const response = await fetch("https://api.moonshot.cn/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer sk-Gh6rMCadjSUFOCDtwYvCnPxOfMNwRqm90eNNRFODAa4xF3Al` // 替换为你的 API Key
                },
                body: JSON.stringify({
                    model: "moonshot-v1-8k",
                    messages: messages,
                    temperature: 0.3,
                }),
            });

            if (!response.ok) throw new Error("网络错误");

            const data = await response.json();
            const assistantMessage = data.choices[0].message;

            // 移除加载动画并添加助手消息到消息记录
            document.getElementById("chat-log").removeChild(loader);
            addMessage(assistantMessage.content, "assistant");
            messages.push(assistantMessage);
        } catch (error) {
            console.error("发生错误:", error);
            if (loader) {
                document.getElementById("chat-log").removeChild(loader);
            }
            addMessage("发生错误，请稍后重试。", "assistant");
        }
    }

    // 在界面上添加消息
    function addMessage(content, role) {
        const chatLog = document.getElementById("chat-log");
        const messageElement = document.createElement("div");
        messageElement.className = `message ${role}`;
        messageElement.textContent = content;
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    // 按钮和回车键事件绑定
    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("input").addEventListener("keypress", (event) => {
        if (event.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
